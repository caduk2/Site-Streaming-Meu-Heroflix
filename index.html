<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone NETFLIX</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!-- link owl css-->
    <link rel="stylesheet" href="style/wol/owl.carousel.min.css">
    <link rel="stylesheet" href="style/wol/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="inicio">
                <div class="conjunto-logo">
                    <p href="#" class="logo" onClick="window.location.reload()">
                        HEROFLIX
                    </p>
                    <div class="pesquisa">
                        <div class="caixa-pesquisa">
                            <input type="text" class="procura-texto" placeholder="Pesquisar...">
                            <a href="#" class="botao-procura">
                                <img src="img/lupa.png" alt="Lupa" height="20" width="20">
                            </a>                       
                        </div>
                    </div>
                </div>
                 
        </div>
        
        <div class="menu>">
            <div class="barra-menu">
                <div class="bg-2">
                <nav>
                    <a href="#inicio" class="menu-inicio">Inicio</a>
                    <a href="#continueassistindo" class="menu-cotinue">Continue Assistindo</a>
                    <a href="#lancamentos" class="menu-lancamentos">Lançamentos</a>
                    <a href="#series" class="menu-series">Séries</a>
                    <a href="#animacoes" class="menu-animacoes">Animações</a>
                    <a href="#contato" class="menu-contato">Contato</a>
                </nav>
                </div>
            </div>
        </div>  
    </header>
    
    <Main>
        <div id="filme-principal">
            <section class="filme-principal">
                <div class="filme-peacemaker">
                    <div class="info-filme">
                        <h3 class="titulo">Peacemaker</h3>
                        <p class="descricao">A série explorará as origens do Pacificador, um homem que acredita na paz a qualquer custo - não importa quantas pessoas ele tenha que matar para obtê-la.</p>
                    </div>
                    <div id="botoes">
                        <div class="botoes">
                            <button role="buttom" class="botao">
                                <i class="fa-solid fa-play botao1"></i>
                                ASSISTIR AGORA
                            </button>
                            <button role="button" class="botao">
                                <i class="fa-solid fa-circle-info botao2"></i>
                                MAIS INFORMAÇÕES
                            </button> 
                        </div>
                    </div>
                </div>
            </section>    
        </div>
    </Main>
    
    <section id="continueassistindo">
        <div class="banner">
            <div role="button" class="txt-banner">
                CONTINUE ASSISTINDO
            </div>
        </div>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="box-container">
                    <div class="botao-play fa-regular fa-circle-play"></div> 
                    <img class="box-filme" src="img/batwoman.jpg" alt="Bat woman">
                </div>
                <div class="box-container">
                    <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/constantine.jpg" alt="">
                </div>
                <div class="box-container">
                    <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/ligasombria.jpg" alt="Super Girl">
                </div>
                <div class="box-container">
                    <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/Flashpoint.jpg" alt="Titans">
                </div>
                <div class="box-container">     
                    <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/arqueiro001.jpg" alt="Arqueiro">
                </div>
                <div class="box-container">
                    <div class="botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/StarG.jpg" alt="Star Girl">
                </div>
                <div class="box-container">
                    <div class="botao-play fa-regular fa-circle-play oi"></div>
                    <img class="box-filme" src="img/dclegends.jpg" alt="Lendas DC">
                </div>
            </div>    
        </div>
    </section>
        
    <div id="lancamentos">
        <div class="banner">
            <div role="button" class="txt-banner">
                LANÇAMENTOS
            </div>
        </div>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="box-container">
                    <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/titasjudas.jpg" alt="titasjudas">
                </div>
                <div class="box-container">
                    <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/dclegends.jpg" alt="Lendas DC">
                </div>
                <div class="box-container">
                    <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/batfilho.jpg" alt="batfilho">
                </div>
                <div class="box-container">
                    <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/batwoman.jpg" alt="Bat woman">
                </div>
                <div class="box-container">
                    <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/constantine.jpg" alt="">
                </div>
                <div class="box-container">
                    <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/StarG.jpg" alt="Star Girl">
                </div>
                <div class="box-container">
                    <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                    <img class="box-filme" src="img/titans.jpg" alt="Titans">
                </div>
            </div>    
        </div>
    </section>
    
    <section id="series">
        <div class="container-series">
            <div class="banner">    
                <div role="button" class="txt-banner">
                    SERIES
                </div>
            </div>    
            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="box-container">
                        <div class="botao-play botao-play fa-regular fa-circle-play"></div>

                    </div>
                    <div class="box-container">
                        <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                        <img class="box-filme" src="img/dclegends.jpg" alt="Lendas DC">
                    </div>
                    <div class="box-container">
                        <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                        <img class="box-filme" src="img/monstro001.jpg" alt="Monstro"">
                    </div>
                    <div class="box-container">
                        <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                        <img class="box-filme" src="img/batwoman.jpg" alt="Bat woman">
                    </div>
                    <div class="box-container">
                        <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                        <img class="box-filme" src="img/constantine.jpg" alt="">
                    </div>
                    <div class="box-container">
                        <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                        <img class="box-filme" src="img/StarG.jpg" alt="Star Girl">
                    </div>
                    <div class="box-container">
                        <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                        <img class="box-filme" src="img/titans.jpg" alt="Titans">
                    </div>
                </div>    
            </div>
        </div>
    </section>
    
    <section id="animacoes">
        <div class="container-animacoes">
            <div class="banner">    
                <div role="button" class="txt-banner">
                    ANIMAÇOES
                </div>
            </div>
            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="box-container">
                        <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                        <img class="box-filme" src="img/batfilho.jpg" alt="O Filho do Batman">
                    </div>
                    <div class="box-container">
                        <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                        <img class="box-filme" src="img/batvsrobin.jpg" alt="Batmans vs Robin">
                    </div>
                    <div class="box-container">
                        <div class="botao-play botao-play fa-regular fa-circle-play"></div>
                        <img class="box-filme" src="img/Flashpoint.jpg" alt="Flash Point">
                    </div>
                    <div class="box-container">
                        <div class="botao-play botao-play fa-regular fa-circle-play"></div>

                    <div class="box-container">

</body>
</html>
